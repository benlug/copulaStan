url: https://benlug.github.io/copulaStan/

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  bslib:
    primary: "#1B6F8A"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: "copulaStan: Bayesian Bivariate Copula Models with Stan"
  description: >
    Fit bivariate Gaussian, Clayton, and Joe copula models with flexible
    marginal distributions using full Bayesian inference via CmdStan.

navbar:
  structure:
    left:
      - intro
      - reference
      - news
    right:
      - search
      - github
      - lightswitch
  components:
    intro:
      text: Get Started
      href: articles/copulaStan-intro.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github
      href: https://github.com/benlug/copulaStan
      aria-label: GitHub

reference:
  - title: Fitting Models
    desc: >
      The main function for specifying and fitting bivariate copula models
      with flexible marginal distributions.
    contents:
      - fit_bivariate_copula
  - title: Working with Results
    desc: >
      S3 methods for inspecting fitted models, extracting posterior summaries,
      and obtaining point estimates.
    contents:
      - print.copula_fit
      - summary.copula_fit
      - coef.copula_fit
  - title: Internals
    desc: >
      Internal constructor and utilities. These are documented for
      transparency but are not intended for direct use.
    contents:
      - copula_fit
      - get_stan_model

footer:
  structure:
    left: developed_by
    right: built_with
